baseURL: 'https://wayism.github.io/history/'
languageCode: 'en-us'
title: 'The History of Wayism: 5,000 Years of The Way'
# theme: 'wayism-historical'  # Using custom layouts instead of theme
defaultContentLanguage: 'en'
enableRobotsTXT: true
enableGitInfo: false  # Disabled to avoid security issues in development
# Pagination configuration
pagination:
  pagerSize: 10
summaryLength: 70
enableEmoji: false
disableHugoGeneratorInject: true

# Build settings
buildDrafts: false
buildExpired: false
buildFuture: false

# Output formats
outputs:
  home: ['HTML', 'RSS', 'JSON']
  page: ['HTML']
  section: ['HTML', 'RSS']

# Language configuration
languages:
  en:
    title: 'The History of Wayism: 5,000 Years of The Way'
    weight: 1
    languageName: 'English'
    languageCode: 'en-US'
    contentDir: 'content/en'
    params:
      description: 'Comprehensive historical archive documenting Wayist philosophy and practice across 5,000 years of human civilization'
  
  es:
    title: 'La Historia del Wayismo: 5,000 Años del Camino'
    weight: 2
    languageName: 'Español'
    languageCode: 'es-ES'
    contentDir: 'content/es'
    params:
      description: 'Archivo histórico completo que documenta la filosofía y práctica caminista a través de 5,000 años de civilización humana'
  
  de:
    title: 'Die Geschichte des Wayismus: 5,000 Jahre des Weges'
    weight: 3
    languageName: 'Deutsch'
    languageCode: 'de-DE'
    contentDir: 'content/de'
    params:
      description: 'Umfassendes historisches Archiv zur Dokumentation der wegistischen Philosophie und Praxis über 5,000 Jahre menschlicher Zivilisation'

# Custom taxonomies for historical organization
taxonomies:
  period: 'periods'
  region: 'regions'
  figure: 'figures'
  source_type: 'source-types'
  content_type: 'content-types'
  language: 'languages'
  tag: 'tags'
  category: 'categories'

# Site parameters
params:
  version: '1.0'
  author: 'Wayist Historical Society'
  email: 'contact@wayism.org'
  
  # SEO and Meta
  description: 'The definitive historical archive of Wayism across 5,000+ years of human civilization, from ancient Mesopotamia to modern times'
  keywords: ['Wayism', 'DaoFa', 'Mahamarga', 'Caminismo', 'Wegismus', 'ancient philosophy', 'spirituality', 'history', 'The Way', 'historical archive']
  og_image: '/images/wayism-history-social.jpg'
  twitter_card: 'summary_large_image'
  twitter_site: '@wayism'
  
  # Funnel links to community and resources
  funnels:
    community: 'https://wayist.life'
    books: 'https://wayism.org/books'
    main_site: 'https://wayism.org'
    for_ai: 'https://wayism.org/for-ai'
    faq: 'https://wayism.org/faq'
    (sanskrit) mahamarga: 'https://mahamarga.org'
    (chinese) daofa: 'https://daofa.org'
    (german) wegismus: 'https://wegismus.org'
    (spanish) caminismo: 'https://caminismo.org'
  
  # Search configuration
  search:
    enabled: true
    placeholder_en: 'Search 5,000 years of Wayist history...'
    placeholder_es: 'Buscar 5,000 años de historia caminista...'
    placeholder_de: 'Suche 5,000 Jahre wegistische Geschichte...'
    max_results: 20
    min_query_length: 3
  
  # Navigation menu structure
  nav:
    timeline:
      - name: 'Ancient Mesopotamia'
        url: '/history/periods/ancient-mesopotamia/'
        period: '5000-500 BCE'
      - name: 'Classical Antiquity'
        url: '/history/periods/classical-antiquity/'
        period: '500 BCE - 500 CE'
      - name: 'Medieval Period'
        url: '/history/periods/medieval-period/'
        period: '500-1500 CE'
      - name: 'Early Modern'
        url: '/history/periods/early-modern/'
        period: '1500-1800 CE'
      - name: 'Modern Era'
        url: '/history/periods/modern-era/'
        period: '1800-Present'
    
    regions:
      - name: 'Mesopotamia & Persia'
        url: '/history//regions/mesopotamia-persia/'
      - name: 'India & Southeast Asia'
        url: '/history//regions/india-southeast-asia/'
      - name: 'China & East Asia'
        url: '/history//regions/china-east-asia/'
      - name: 'Mediterranean & Europe'
        url: '/history//regions/mediterranean-europe/'
      - name: 'Americas'
        url: '/history//regions/americas/'
  
  # Footer content
  footer:
    copyright: '© 2025 Wayist Historical Society, Caminismo A.C. Ancient wisdom for modern seekers.'
    tagline: 'Documenting The Way across 5,000 years of human civilization'
    
  # Analytics (to be configured later)
  analytics:
    google_analytics_id: '' # To be added
    google_tag_manager_id: '' # To be added

# Menu configuration
menus:
  main:
    - name: 'Timeline'
      url: '/periods/'
      weight: 10
      identifier: 'timeline'
    
    - name: 'Regions'
      url: '/regions/'
      weight: 20
      identifier: 'regions'
    
    - name: 'Figures'
      url: '/figures/'
      weight: 30
      identifier: 'figures'
    
    - name: 'Sources'
      url: '/sources/'
      weight: 40
      identifier: 'sources'
    
    - name: 'Teachers'
      url: '/teachers/'
      weight: 50
      identifier: 'teachers'
    
    - name: 'About'
      url: '/about/'
      weight: 60
      identifier: 'about'

# Markup configuration for better content rendering
markup:
  goldmark:
    renderer:
      unsafe: true
    parser:
      autoHeadingID: true
      autoHeadingIDType: 'github'
    extensions:
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
  
  highlight:
    style: 'github'
    lineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ''
    lineNumbersInTable: true
    noClasses: false
    tabWidth: 4

# Related content configuration
related:
  includeNewer: true
  threshold: 80
  toLower: true
  indices:
    - name: 'period'
      weight: 100
    - name: 'region'
      weight: 80
    - name: 'figure'
      weight: 60
    - name: 'tags'
      weight: 40
    - name: 'date'
      weight: 10

# Sitemap configuration
sitemap:
  changefreq: 'monthly'
  filename: 'sitemap.xml'
  priority: 0.5

# Privacy configuration
privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: false
    respectDoNotTrack: true
    anonymizeIP: true
  instagram:
    disable: true
  twitter:
    disable: false
    # enableDNT: true  # Deprecated, removed to avoid warning
  vimeo:
    disable: true
  youtube:
    disable: false
    privacyEnhanced: true

# Security configuration
security:
  enableInlineShortcodes: false
  exec:
    allow: ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$', '^git$']
    osEnv: ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$']
  funcs:
    getenv: ['^HUGO_']
  http:
    methods: ['(?i)GET|POST']
    urls: ['.*']
