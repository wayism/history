{{ define "main" }}
<article class="content-page">
    <header>
        <h1>{{ .Title }}</h1>
        <div class="meta">
            <time>{{ .Date.Format "January 2, 2006" }}</time>
            {{ if .Params.periods }}
            <div class="periods">
                {{ range .Params.periods }}
                <span class="period">{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </header>
    
    <div class="content">
        {{ .Content }}
    </div>
    
    {{ if .Params.tags }}
    <footer>
        <div class="tags">
            <strong>Tags:</strong>
            {{ range .Params.tags }}
            <span class="tag">{{ . }}</span>
            {{ end }}
        </div>
    </footer>
    {{ end }}
</article>
{{ end }}
